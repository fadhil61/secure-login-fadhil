<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login Fadhil</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe680, #fff5c2); /* KUNING PASTEL */
      font-family: Arial, sans-serif;
    }

    .box {
      width: 360px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #b8860b; /* GOLD SOFT */
      font-weight: bold;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #f4c542; /* KUNING EMAS */
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #d4a832; /* KUNING TUA */
    }

    .switch {
      margin-top: 15px;
      font-size: 14px;
      cursor: pointer;
      color: #333;
    }

    .hidden { display: none; }

    /* DASHBOARD BOX */
    #dashboard {
      width: 400px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    #logoutBtn {
      background: #e63946;
    }
    #logoutBtn:hover {
      background: #c22c35;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="box" id="loginBox">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">

    <button onclick="login()">Login</button>
    <p class="switch" onclick="showRegister()">Belum punya akun? Register</p>
  </div>

  <!-- REGISTER -->
  <div class="box hidden" id="registerBox">
    <h2>Register</h2>
    <input type="text" id="regName" placeholder="Nama Lengkap">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">

    <button onclick="register()">Register</button>
    <p class="switch" onclick="showLogin()">Sudah punya akun? Login</p>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden">
    <h2>Selamat Datang ðŸŽ‰</h2>
    <p><b>Nama:</b> <span id="dashName">Loading...</span></p>
    <p><b>Email:</b> <span id="dashEmail">Loading...</span></p>

    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    import {
      getFirestore,
      setDoc,
      getDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_3mNML4ToVr4FQswinkdsG8cSaTNNO5U",
      authDomain: "login-fadhil.firebaseapp.com",
      projectId: "login-fadhil",
      storageBucket: "login-fadhil.firebasestorage.app",
      messagingSenderId: "196700157032",
      appId: "1:196700157032:web:c59aa28b33cd5aa2c2b7dd",
      measurementId: "G-G2X1KC7F88"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBox = document.getElementById("loginBox");
    const registerBox = document.getElementById("registerBox");
    const dashboard = document.getElementById("dashboard");

    window.showRegister = () => {
      loginBox.classList.add("hidden");
      registerBox.classList.remove("hidden");
    }

    window.showLogin = () => {
      registerBox.classList.add("hidden");
      loginBox.classList.remove("hidden");
    }

    window.register = async () => {
      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", userCred.user.uid), {
          name: name,
          email: email,
          createdAt: new Date()
        });

        alert("Registrasi berhasil!");
        showLogin();

      } catch (err) {
        alert(err.message);
      }
    }

    window.login = async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert(err.message);
      }
    }

    window.logout = async () => {
      await signOut(auth);
      alert("Logout berhasil!");
      dashboard.classList.add("hidden");
      loginBox.classList.remove("hidden");
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const snap = await getDoc(doc(db, "users", user.uid));

        if (snap.exists()) {
          document.getElementById("dashName").textContent = snap.data().name;
          document.getElementById("dashEmail").textContent = user.email;
        }

        loginBox.classList.add("hidden");
        registerBox.classList.add("hidden");
        dashboard.classList.remove("hidden");

      } else {
        dashboard.classList.add("hidden");
      }
    });
  </script>

</body>
</html>
